<html>
	<head>
		<script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="lib/underscore-min.js"></script>
        <script type="text/javascript" src="lib/handlebars.js"></script>
        <script type="text/javascript" src="templates.js"></script>

	<style type="text/css" media="screen">
            body { min-width:300px; min-height: 400px;  margin: 0px;}
            #loader { display: none; }
        </style>
        <link rel="stylesheet" href="main.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body class="fantasy-finder">
        <div class="player-search-input-wrapper">
            <input id="search" class="player-search-input" type="search" placeholder="i.e. Matt Ryan" results="10" autosave="player_search" onsearch="searchInput()" incremental="true"/>
        </div>

        </div>

                <div id="settings-btn" class="ff-btn grey">

                </div>
                <div id="refresh-btn" class="ff-btn grey">
                    <i class="fa fa-refresh" aria-hidden="true"></i><span>Refresh</span>
                </div>
            </div>
